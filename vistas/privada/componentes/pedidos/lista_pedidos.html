<div class="container col-md-10">
    <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
        <!-- Encabezado -->
        <h3 class="me-auto">Lista de pedidos</h3>

        <!-- Buscador -->
        <div class="mx-auto">
            <form id="searchForm" class="d-flex">
                <input type="search" class="form-control me-2" name="search" placeholder="Buscar" required>
                <button type="submit" class="btn btn-outline-dark me-5">Buscar</button>
                <button type="reset" class="btn btn-white" onclick="cargarTabla()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </form>
        </div>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-hover">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>FOTO</th>
                <th>CLIENTE</th>
                <th>DIRECCIÓN DEL PEDIDO</th>
                <th>FECHA DE PEDIDO</th>
                <th>ESTADO DE PEDIDO</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_lista_pedidos"></tbody>
    </table>
</div>



<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="number" id="idPedido" name="idPedido" class="d-none">
                    <div class="col-sm-12 col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de detalle de pedido -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table align-middle table-striped table-borderless">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <td colspan="6" id="rowsFound"></td>
                            </tr>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre del producto</th>
                                <th>Cantidad comprada</th>
                                <th>Precio total</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tabla_detalle"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
