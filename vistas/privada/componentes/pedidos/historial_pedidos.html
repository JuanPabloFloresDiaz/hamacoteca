<div class="container col-md-10">
    <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
        <!-- Encabezado -->
        <h3 class="me-auto">Historial de pedidos</h3>

        <!-- Buscador -->
        <div class="mx-auto">
            <form id="searchForm" class="d-flex">
                <input type="search" class="form-control me-2 rounded-5 border-dark" name="search" placeholder="Buscar por el cliente" required>
                <button type="submit" class="btn btn-outline-dark me-5 rounded-5"><i class="bi bi-search"></i></button>
                <button type="reset" class="btn btn-white" onclick="recharge()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </form>
        </div>
    </div>
</div>
<!-- Cartas-->
<div class="container col-md-10 mt-4">
    <div class="row row-cols-1 row-cols-md-3 gx-4 gy-4">
        <!-- Pedidos entregados-->
        <div class="col mb-4" onclick="openModalReport()">
            <div class="card bg-success border-dark">
                <div class="card-header bg-transparent border-light text-white">Pedidos entregados âœ…</div>
                <div class="card-body text-white">
                    <h5 class="card-title">Pedidos entregados:</h5>
                    <p class="card-text" id="numero"></p>
                </div>
                <div class="card-footer bg-transparent border-light text-white">Hamacoteca</div>
            </div>
        </div>
        <!-- Ganancias de las hamacas-->
        <div class="col mb-4">
            <div class="card bg-success border-dark">
                <div class="card-header bg-transparent border-light text-white">Ganancias de ventas ðŸ’µ</div>
                <div class="card-body text-white">
                    <h5 class="card-title">Ganancias totales:</h5>
                    <p class="card-text" id="ganancias"></p>
                </div>
                <div class="card-footer bg-transparent border-light text-white">Hamacoteca</div>
            </div>
        </div>
    </div>
</div>

<!-- Columna para la tabla-->
<div class="container col-md-10">
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-hover">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los tÃ­tulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>FOTO</th>
                <th>CLIENTE</th>
                <th>DIRECCIÃ“N DEL PEDIDO</th>
                <th>FECHA DE PEDIDO</th>
                <th>ESTADO DE PEDIDO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_pedidos"></tbody>
    </table>
</div>


<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="number" id="idPedido" name="idPedido" class="d-none">
                    <div class="col-sm-12 col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" name="estado" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de detalle de pedido -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table align-middle table-striped table-borderless">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los tÃ­tulos de las columnas -->
                        <thead>
                            <tr>
                                <td colspan="6" id="rowsFound"></td>
                            </tr>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre del producto</th>
                                <th>Cantidad comprada</th>
                                <th>Precio total</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tabla_detalle"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de reporte de pedidos por fechas -->
<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalTitle"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="modal-body">
                
            <!-- Formulario para crear o actualizar un registro -->
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="number" id="idPedido" name="idPedido" class="d-none">
                    <div class="col-sm-12 col-md-12">
                        <label for="fecha" class="form-label">Fecha</label>
                        <select id="fecha" name="fecha" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12 text-center">
                    <button type="submit" class="btn btn-outline-dark" onclick="openReport()">
                        <i class="bi bi-file-earmark-text-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
