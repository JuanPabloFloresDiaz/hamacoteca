<div class="container">
  <div class="row justify-content-center align-items-center">
    <!-- Columna para la imagen -->
    <div class="col-lg-6 col-md-6 col-sm-12">
      <img src="../../../recursos/img/cambioClave.png" class=" img-fluid" alt="Ícono de reestablecer contraseña" />
    </div>
    <!-- Columna para el formulario -->
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h2 class="mb-4 text-center">Reestablece tu contraseña</h2>
      <!-- Formulario para cambiar la contraseña -->
      <form id="emailForm">
        <!-- Campo de contraseña -->
        <div class="mb-3">
          <div class="input-group borde">
            <input id="password" type="password" name="password" placeholder="Contraseña" class="form-control" required />
          </div>
        </div>
        <!-- Confirmación de contraseña -->
        <div class="mb-3">
          <div class="input-group borde">
            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirmación" class="form-control" required />
          </div>
        </div>
        <!-- Botón para enviar el formulario -->
        <a href="../../../../vistas/privada/paginas/index.html" type="submit" class="btn btn-dark"><i class="bi bi-send"></i> ENVIAR</a>
      </form>
    </div>
  </div>
</div>
