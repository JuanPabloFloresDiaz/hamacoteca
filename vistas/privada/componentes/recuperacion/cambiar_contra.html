<div class="container text-center">
    <div class="row justify-content-center">
        <!-- Columna para la imagen -->
        <div class="col-lg-5 col-md-5 col-sm-12 align-self-center">
            <img src="../../../recursos/img/cambioClave.png" class=" img-fluid"
                alt="Ícono de reestablecer contraseña" />
        </div>
        <!-- Columna para el formulario -->
        <div class="col-lg-5 col-md-5 col-sm-12 align-self-center">
            <h2 class="mb-4 text-center">Reestablece tu contraseña</h2>
            <!-- Formulario para cambiar la contraseña -->
            <form id="emailForm">
                <!-- Campo de contraseña -->
                <div class="mb-3">
                    <div class="input-group borde">
                        <input id="password" type="password" name="password" placeholder="Contraseña"
                            class="form-control" autocomplete="off" required />
                    </div>
                </div>
                <!-- Confirmación de contraseña -->
                <div class="mb-3">
                    <div class="input-group borde">
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirmación"
                            class="form-control" autocomplete="off" required />
                    </div>
                </div>
                <!-- Botón para enviar el formulario -->
                <a href="index.html" type="submit" class="btn btn-dark"><i
                        class="bi bi-send"></i> ENVIAR</a>
            </form>
        </div>
    </div>
</div>
