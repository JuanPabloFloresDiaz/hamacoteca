<div class="container col-md-10">
    <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
        <!-- Encabezado -->
        <h3 class="me-auto">Materiales</h3>

        <!-- Buscador -->
        <div class="mx-auto">
            <form id="searchForm" class="d-flex">
                <input type="search" class="form-control me-2 rounded-5 border-dark" name="search" placeholder="Buscar por el nombre" required>
                <button type="submit" class="btn btn-outline-dark me-5 rounded-5"><i class="bi bi-search"></i></button>
                <button type="reset" class="btn btn-white" onclick="cargarTabla()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </form>
        </div>

        <!-- Botón Agregar -->
        <button class="btn btn-dark ms-auto" type="submit" onclick="openCreate()">Agregar
            material</button>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-hover">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_materiales"></tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- Aquí se insertarán los elementos de la paginación -->
        </ul>
    </nav>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="number" id="idMaterial" name="idMaterial" class="d-none">
                    <div class="col-sm-12 col-md-6">
                        <label for="imagenMaterial" class="form-label">Imagen</label>
                        <input id="imagenMaterial" type="file" name="imagenMaterial" class="form-control"
                            accept=".png, .jpg">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreMaterial" class="form-label">Nombre</label>
                        <input id="nombreMaterial" type="text" name="nombreMaterial" class="form-control"
                            placeholder="Ingresa el nombre del material" autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="descripcionMaterial" class="form-label">Descripción</label>
                        <input id="descripcionMaterial" type="text" name="descripcionMaterial" class="form-control"
                            placeholder="Ingresa la descripción del material" autocomplete="off" required>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Componente Modal para ver la gráfica de barras -->
<div class="modal fade" id="graphicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle2" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-dark">
                <h1 class="modal-title fs-5" id="modalTitle3"></h1>
                <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="row justify-content-center">
                <!-- Contenedor de la gráfica -->
                <div class="col-md-9 col-sm-9">
                    <div class="container-fluid">
                        <canvas id="material"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
