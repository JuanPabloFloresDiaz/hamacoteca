<div class="container col-md-10">
    <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
        <!-- Encabezado -->
        <h3 class="me-auto">Hamacas</h3>

        <!-- Buscador -->
        <div class="mx-auto">
            <form id="searchForm" class="d-flex">
                <input type="search" class="form-control me-2 rounded-5 border-dark" name="search" placeholder="Buscar por el nombre" required>
                <button type="submit" class="btn btn-outline-dark me-5 rounded-5"><i class="bi bi-search"></i></button>
                <button type="reset" class="btn btn-white" onclick="cargarTabla()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </form>
        </div>

        <!-- Botón Agregar -->
        <button class="btn btn-dark ms-auto" type="submit" onclick="openCreate()">Agregar
            hamaca</button>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-hover">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>CANTIDAD</th>
                <th>PRECIO</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_hamacas"></tbody>
    </table>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="number" id="idHamaca" name="idHamaca" class="d-none">
                    <div class="col-sm-12 col-md-6">
                        <label for="imagenHamaca" class="form-label">Imagen</label>
                        <input id="imagenHamaca" type="file" name="imagenHamaca" class="form-control"
                            accept=".png, .jpg">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreHamaca" class="form-label">Nombre</label>
                        <input id="nombreHamaca" type="text" name="nombreHamaca" class="form-control"
                            placeholder="Ingresa el nombre de la hamaca" autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="cantidadHamaca" class="form-label">Cantidad</label>
                        <input id="cantidadHamaca" type="number" name="cantidadHamaca" min="1" step="1"
                            class="form-control" placeholder="Ingresa la cantidad de hamacas existentes"
                            autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="precioHamaca" class="form-label">Precio</label>
                        <input id="precioHamaca" type="number" name="precioHamaca" min="10.00"  max="1000.00" step="0.01"
                            class="form-control" placeholder="0.00" autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="descripcionHamaca" class="form-label">Descripción</label>
                        <input id="descripcionHamaca" type="text" name="descripcionHamaca" class="form-control"
                            placeholder="Ingresa la descripción de la hamaca" autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="categorias" class="form-label">Categorías</label>
                        <select id="categorias" name="categorias" class="form-select" required>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="materiales" class="form-label">Materiales</label>
                        <select id="materiales" name="materiales" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAgregarFoto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar y Mostrar Fotos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="modal-body">
                <!-- Cartas-->
                <div class="container mt-4">
                    <!-- Cartas--><!-- Área para mostrar fotos existentes -->
                    <div class="row mt-3" id="fotos">

                    </div>
                </div>
            </div>
            <!-- Formulario para agregar la foto -->
            <form id="photoForm">
                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                <input type="number" id="idFoto" name="idFoto" class="d-none">
                <!-- Campo oculto para asignar el id de la hamaca -->
                <input type="number" id="idHamacas" name="idHamacas" class="d-none">
                <div class="form-group mt-3">
                    <label for="inputFoto">Subir Foto</label>
                    <input type="file" class="form-control-file" name="inputFoto" id="inputFoto" required>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Agrega este div donde quieras que aparezca el toast -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast border-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header border-success">
                <strong class="me-auto" id="titleToast"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body border-success bg-light" id="messageToast">
            </div>
        </div>
    </div>
</div>


<!-- Modal de favoritos -->

    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table align-middle table-striped table-borderless">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <td colspan="6" id="rowsFound"></td>
                            </tr>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre del cliente</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tabla_favoritos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
