
<form class="" id="loginForm">
    <div class="row g-3">
        <div class="container d-flex justify-content-center">
            <img src="/recursos/img/logo.png" alt="Logo de Hamacoteca" width="80" height="80" class="d-inline-block">
        </div>
        <div class="col-sm-12 col-md-8 offset-md-2">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input id="alias" type="text" name="alias" placeholder="Usuario" class="form-control" required>
            </div>
        </div>
        <div class="col-sm-12 col-md-8 offset-md-2">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input id="clave" type="password" name="clave" placeholder="Contraseña" class="form-control" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark col-md-8"><i class="bi bi-send"></i> Iniciar sesión</button>
        </div>
        <div class="col-sm-12 col-md-8 offset-md-2 text-end">
            <a class="text-dark" href="/vistas/privada/paginas/primer_uso.html"> ¿Desea recuperar contraseña?</a>
        </div>
    </div>
    
</form>
