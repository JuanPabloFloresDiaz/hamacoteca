<div class="container col-md-10">
    <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
        <!-- Encabezado -->
        <h3 class="me-auto">Administradores</h3>

        <!-- Buscador -->
        <div class="mx-auto">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
        </div>

        <!-- Botón Agregar -->
        <button class="btn btn-dark ms-auto" type="submit" data-bs-toggle="modal" data-bs-target="#saveModal">Agregar
            administrador</button>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-hover">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>CORREO</th>
                <th>TELÉFONO</th>
                <th>DUI</th>
                <th>FECHA DE NACIMIENTO</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_administradores"></tbody>
    </table>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idAdministrador" name="idAdministrador">
                    <div class="col-sm-12 col-md-6">
                        <label for="imagenAdministrador" class="form-label">Imagen</label>
                        <input id="imagenAdministrador" type="file" name="imagenAdministrador" class="form-control"
                            accept=".png, .jpg">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreAdministrador" class="form-label">Nombre</label>
                        <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="correoAdministrador" class="form-label">Correo</label>
                        <input id="correoAdministrador" type="text" name="correoAdministrador" class="form-control"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input id="contraseña" type="password" name="contraseña" min="0.01" step="0.01"
                            class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="repetirContraseña" class="form-label">Repetir contraseña</label>
                        <input id="repetirContraseña" type="password" name="repetirContraseña" min="1" step="1"
                            class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="aliasAdministrador" class="form-label">Alias</label>
                        <select id="aliasAdministrador" name="aliasAdministrador" class="form-control" required>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="rolAdministrador" class="form-label">Rol de administrador</label>
                        <select id="rolAdministrador" name="rolAdministrador" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="cancel" class="btn btn-outline-dark">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
