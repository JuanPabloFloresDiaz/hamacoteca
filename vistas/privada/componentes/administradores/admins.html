<div class="container col-md-10">
    <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
        <!-- Encabezado -->
        <h3 class="me-auto">Administradores</h3>

        <!-- Buscador -->
        <div class="mx-auto">
            <form id="searchForm" class="d-flex">
                <input type="search" class="form-control me-2 rounded-5 border-dark" name="search" placeholder="Buscar por el nombre" required>
                <button type="submit" class="btn btn-outline-dark me-5 rounded-5"><i class="bi bi-search"></i></button>
                <button type="reset" class="btn btn-white" onclick="cargarTabla()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </form>
        </div>

        <!-- Botón Agregar -->
        <button class="btn btn-dark ms-auto" type="submit" onclick="openCreate()">Agregar
            administrador</button>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-hover">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>CORREO</th>
                <th>TELÉFONO</th>
                <th>DUI</th>
                <th>ESTADO</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_administradores"></tbody>
    </table>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="number" id="idAdministrador" name="idAdministrador" class="d-none">
                    <div class="col-sm-12 col-md-6">
                        <label for="imagenAdministrador" class="form-label">Imagen</label>
                        <input id="imagenAdministrador" type="file" name="imagenAdministrador" autocomplete="off"
                            class="form-control" accept=".png, .jpg">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreAdministrador" class="form-label">Nombre</label>
                        <input id="nombreAdministrador" type="text" name="nombreAdministrador" autocomplete="off"
                            class="form-control" placeholder="Ingresa el nombre del administrador" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="apellidoAdministrador" class="form-label">Apellido</label>
                        <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" autocomplete="off"
                            class="form-control" placeholder="Ingresa el apellido del administrador" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="correoAdministrador" class="form-label">Correo</label>
                        <input id="correoAdministrador" type="email" name="correoAdministrador" autocomplete="off"
                            class="form-control" placeholder="Ingresa el correo de administrador" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="telefonoAdministrador" class="form-label">Teléfono</label>
                        <input id="telefonoAdministrador" type="text" name="telefonoAdministrador" autocomplete="off"
                            class="form-control" placeholder="0000-0000" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="duiAdministrador" class="form-label">DUI</label>
                        <input id="duiAdministrador" type="text" name="duiAdministrador" autocomplete="off"
                            class="form-control" placeholder="00000000-0" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="nacimientoAdministrador" class="form-label">Fecha de nacimiento</label>
                        <input id="nacimientoAdministrador" type="date" name="nacimientoAdministrador"
                            class="form-control" placeholder="Ingresa la fecha de nacimiento del administrador"
                            autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="claveAdministrador" class="form-label">Contraseña</label>
                        <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control"
                            placeholder="Ingresa la clave del administrador" autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="repetirclaveAdministrador" class="form-label">Repetir contraseña</label>
                        <input id="repetirclaveAdministrador" type="password" name="repetirclaveAdministrador"
                            class="form-control" placeholder="Repite la clave del administrador" autocomplete="off"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="rolAdministrador" class="form-label">Rol de administrador</label>
                        <select id="rolAdministrador" name="rolAdministrador" class="form-select" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
