<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambio de clave</title>
  <link href="../../../recursos/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../recursos/css/cambiarcontra.css" rel="stylesheet" />
</head>

<body>
  <img src="../../../recursos/img/uu.png" alt="Imagen en la esquina" class="imagen-fondo-derecha w-100 h-0 img-fluid fixed-top bg-image" />
  <img src="../../../recursos/img/a.png" alt="Imágen en la esquina" class="imagen-fondo w-70 img-fluid fixed-bottom bg-image" />
  
  <div class="container">
    <div class="row justify-content-center align-items-center mt-5"> 
      <div class="col-6 text-center">
        <img src="../../../recursos/img/reestablecercontra.svg" class="reestablecercontra img-fluid mb-4" alt="Ícono de reestablecer contraseña" />
      </div>
      <div class="col-6">
        <h2 class="mb-4 text-center">Reestablece tu contraseña</h2>
        <form id="emailForm">
          <div class="mb-3">
            <div class="input-group borde">
              <input id="password" type="password" name="password" placeholder="Contraseña" class="form-control" required />
            </div>
          </div>
          <div class="mb-3">
            <div class="input-group borde">
              <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirmación"
                class="form-control" required />
            </div>
          </div>
          <button type="submit" class="btn btn-dark col-12"><i class="bi bi-send"></i> ENVIAR</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../../../recursos/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
