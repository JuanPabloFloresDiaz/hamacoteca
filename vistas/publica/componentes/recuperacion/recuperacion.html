<div class="position-absolute top-50 start-50 translate-middle">
    <form class="position-static" id="emailForm">
        <div class="row g-3">
            <!--Imagen del correo-->
            <div class="d-flex justify-content-center align-items-center" style="padding-bottom: -30px">
                <img src="../../../recursos/img/icono_recuperacion.png" class="d-inline-block email"
                    alt="Ícono de Gmail" />
            </div>
            <!--Texto de lo que requiere el campo de texto-->
            <div class="text-center justify-content-center align-items-center mt-0">
                <h2>Ingresa tu correo</h2>
            </div>
            <!--Campo de texto para escribir su correo-->
            <div class="col-sm-12 col-md-8 offset-md-2">
                <div class="input-group borde">
                    <input id="email" type="email" name="email" placeholder="Correo electrónico" class="form-control"
                        required />
                </div>
            </div>
            <!--Botón que envia los datos ingresados y lo redirige a la pantalla correspodiente -->
            <div class="text-center">
                <a href="../../../../vistas/privada/paginas/codigo_verificacion.html" type="submit"
                    class="btn btn-dark col-sm-12 col-md-8"><i class="bi bi-send"></i>
                    ENVIAR</a>
            </div>
        </div>
    </form>
</div>
