<section class="container">
    <div class="row">
        <!-- Contenedor de los productos -->
        <div class="col-lg-8 order-lg-last order-md-last order-sm-last order-last">
            <!-- Aquí irían tus cartas de productos -->
            <div class="d-flex justify-content-between mb-2 mt-2 tamaño">
                <p class="text-start" id="rowsFound">Mostrando 1-9 de 57 resultados</p>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle text-dark borde-transparente" type="button"
                        id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Ordenar resultados
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="Ordenar-resultados">
                        <!-- Aquí se insertarán los items del dropdown -->
                    </ul>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4 mb-4" id="productos-cartas">
                <!-- Aquí se insertarán las cartas -->
            </div>
            <div class="card">
                <!-- Contenido de las cartas de productos -->
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link text-dark" href="#">Anterior</a></li>
                    <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
                    <li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
                    <li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
                    <li class="page-item"><a class="page-link text-dark" href="#">Siguiente</a></li>
                </ul>
            </nav>
        </div>

        <!-- Contenedor de los filtros -->
        <aside class="col-lg-4 order-lg-last order-md-first order-sm-first">
            <!-- Aquí irían tus filtros -->
            <form class="d-flex mb-2 mt-2" id="searchForm">
                <input class="form-control me-2 borde-transparente" name="search" type="search" placeholder="Buscar">
                <button class="btn btn-outline-dark borde-transparente" type="submit"><i
                        class="bi bi-search"></i></button>
                <button type="reset" class="btn btn-outline-dark borde-transparente" onclick="cargar_productos()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </form>
            <form id="filterForm">
                <div class="row d-flex">
                    <div class="col-6">
                        <h5 class="mt-4 mb-2">Categorías</h5>
                        <div class="row" id="categorias">

                        </div>
                    </div>
                    <div class="col-6">
                        <h5 class="mt-4 mb-2">Materiales</h5>
                        <div class="row" id="materiales">

                        </div>
                    </div>
                </div>
                <div>
                    <input type="range" class="form-range rango mt-5" id="customRange1" name="minimo" min="10"
                        max="1000" step="1">
                    <input type="number" class="d-none" id="maximo" name="maximo" value="1000">
                    <div class="d-flex justify-content-between">
                        <label for="customRange1" class="form-label">Precio $<span id="rangoValor">500</span> -
                            $1000</label>
                        <button type="submit" class="btn btn-dark borde-transparente">Filtrar</button>
                    </div>
                </div>
            </form>
        </aside>
    </div>
</section>
