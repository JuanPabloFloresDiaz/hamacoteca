<section class="container col-md-10">
    <div class="container-fluid d-flex justify-content-between mt-3 align-items-center">
        <!-- Encabezado -->
        <h3 class="me-auto">Tus pedidos</h3>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-striped">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>CANTIDAD</th>
                <th>PRECIO UNITARIO($)</th>
                <th>SUBTOTAL</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_pedido"></tbody>
    </table>
</section>
<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idPedido" name="idPedido">
                    <div class="col-sm-12 col-md-6">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input id="cantidad" type="number" name="cantidad" min="1" step="1"
                            class="form-control" placeholder="Ingresa la cantidad del producto" required>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<section class="container col-md-10">
    <div class="mt-5 ">
        <!-- Encabezado -->
        <h3 class="text-center">Resumen de tu pedido</h3>
    </div>
    <div class="mt-5">
        <hr>
        <p class="text-start">TOTAL A PAGAR (US$) <b id="pago"></b></p>
    </div>  
    <!-- Botón Agregar -->
    <button class="btn btn-dark ms-auto borde" type="submit" onclick="finishOrder()">
        <i class="bi bi-credit-card-fill"></i> Realizar pedido</button>
    
    <a href="tienda.html" class="btn btn-success ms-auto borde-Green">
        <i class="bi bi-cart-fill"></i> Seguir comprando
    </a>
</section>
