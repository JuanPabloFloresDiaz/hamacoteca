<section class="container" id="detalle">
    <p class="text-start m-4">Tienda/ Hamaca code 254</p>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 imagen-principal imagenes">
            <img src="" class="img-fluid w-100 h-100 mt-3 imagen-principal" id="imagenProducto" alt="Imagen principal">
        </div>
        <div class="col-lg-3 order-lg-last m-4 contenido">
            <h1 id="nombreProducto"></h1>
            <h5>$ <span id="precioProducto"></span></h5>
            <p id="descripcionProducto"></p>
            <form id="shoppingForm">
                <div class="d-flex">
                    <!-- Campo oculto para asignar el id del producto -->
                    <input type="number" class="d-none" id="idProducto" name="idProducto">
                    <div class="input-group mt-3 me-3">
                        <input type="number" class="form-control text-center" value="1" min="1" step="1"
                            id="quantityInput" name="cantidad" oninput="validarCantidad(this)"
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <button id="carrito" type="submit" class="btn btn-outline-success mt-3 ms-3">
                        <i id="icon-cart" class="bi bi-cart-check"></i>
                    </button>
                    <button id="favorito" type="button" class="btn btn-outline-dark mt-3 ms-3" onclick="saveFavs()">
                        <i id="icon-fav" class="bi bi-bookmark"></i>
                    </button>
                </div>
            </form>
            <p class="mt-3">Categoría: <span id="categoria"></span> </p>
            <p class="mt-3">Material: <span id="material"></span> </p>
            <p class="mt-3">Cantidad: <span id="existenciasProducto"></span> </p>
            <h3 class="mt-3">Promedio: <h3 class="mt-3" id="ratingValue"></h3>
            </h3>

            <div class="rating" id="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </div>
        </div>
    </div>

    <article id="carrusel">
        <div id="carouselExampleControls" class="carousel slide mt-5 imagenes" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <!-- Las imágenes serán insertadas dinámicamente aquí -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </article>
</section>
