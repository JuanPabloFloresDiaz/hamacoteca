<section class="container" id="detalle">
    <p class="text-start m-4">Tienda/ Hamaca code 254</p>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 imagen-principal imagenes">
            <img src="" class="img-fluid w-100 h-100 mt-3 imagen-principal" id="imagenProducto" alt="Imagen principal">
        </div>
        <div class="col-lg-3 order-lg-last m-4 contenido">
            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
            <input type="number" id="idProducto" name="idProducto" class="d-none">
            <h1 id="nombreProducto"></h1>
            <h5>$ <span id="precioProducto"></span></h5>
            <p id="descripcionProducto"></p>
            <div class="d-flex">
                <div class="input-group mt-3 me-3">
                    <button class="btn btn-outline-secondary" type="button" id="btnDecrease">-</button>
                    <input type="number" class="form-control text-center" value="1" min="1" step="1" id="quantityInput"
                        oninput="validarCantidad(this)"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    <button class="btn btn-outline-secondary" type="button" id="btnIncrease">+</button>
                </div>
                <button type="button" class="btn btn-outline-success mt-3 ms-3" onclick="openAlert()">
                    <i class="bi bi-cart-check"></i>
                </button>
                <button type="button" class="btn btn-outline-dark mt-3 ms-3" onclick="openSave()">
                    <i class="bi bi-bookmark"></i>
                </button>
            </div>
            <p class="mt-3">Categor√≠a: <span id="categoria"></span> </p>
            <p class="mt-3">Material: <span id="material"></span> </p>
            <p class="mt-3">Cantidad: <span id="existenciasProducto"></span> </p>
            <h3 class="mt-3">Promedio: <h3 class="mt-3" id="ratingValue"></h3></h3>
            
            <div class="rating" id="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </div>
        </div>
    </div>

    <article id="carrusel">

    </article>

    <div class="modal modal-fullscreen" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagen en modal</h5>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="fotoMostrar" src="" class="img-fluid w-50 h-100 mx-auto d-block" alt="Imagen en modal">
                </div>
            </div>
        </div>
    </div>

</section>
