<article class="container">

    <div class="text-center mt-5">
        <p class="titulo"> Reseñas </p>
    </div>

    <div class="card mb-3 mt-3" id="comentarios">
        <!-- Aquí iran las valoraciones -->
    </div>
    <form id="comentarioForm">
        <div>
            <div class="form-floating borde">
                <select class="form-select" name="valoracion">
                    <div class="col-sm-6 col-md-6 col-lg-6 col-12 mb-3">
                        <option selected>Selecciona la nota de tu valoración</option>
                        <option value="1">1 &#9733;</option>
                        <option value="2">2 &#9733;</option>
                        <option value="3">3 &#9733;</option>
                        <option value="4">4 &#9733;</option>
                        <option value="5">5 &#9733;</option>
                    </div>
                </select>
            </div>
        </div>
        <div class="mt-3">
            <div class="card-body">
                <div class="row">
                    <!-- Campo oculto para asignar el id del producto -->
                    <input type="number" class="d-none" id="producto" name="producto">
                    <div class="col">
                        <textarea class="form-control" name="comentario" placeholder="Escribe tu valoración aquí..."
                            rows="3"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark borde"><i class="bi bi-send"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
