<form class="position-static" id="loginForm"> <!-- Formulario de inicio de sesión -->
    <div class="row g-3"> <!-- Fila para organizar los elementos -->
        <div class="container d-flex justify-content-center"> <!-- Contenedor para centrar el logo -->
            <img src="../../../../recursos/img/logo.png" alt="Logo de Hamacoteca" width="80" height="80" class="d-inline-block"> <!-- Logo de la aplicación -->
        </div>
        <div class="col-sm-12 col-md-8 offset-md-2"> <!-- Columna para el campo de usuario -->
            <div class="input-group borde grupo-campos-texto-publico"> <!-- Grupo de entrada con borde -->
                <span class="input-group-text icon-container"><i class="bi bi-person input-icon"></i></span> <!-- Icono de usuario -->
                <input id="alias" type="text" name="alias" placeholder="Usuario" class="form-control rounded" required> <!-- Campo de entrada para el usuario -->
            </div>
        </div>
        <div class="col-sm-12 col-md-8 offset-md-2"> <!-- Columna para el campo de contraseña -->
            <div class="input-group borde grupo-campos-texto-publico"> <!-- Grupo de entrada con borde -->
                <span class="input-group-text icon-container"><i class="bi bi-lock input-icon"></i></span> <!-- Icono de candado -->
                <input id="clave" type="password" name="clave" placeholder="Contraseña" class="form-control rounded" required> <!-- Campo de entrada para la contraseña -->
            </div>
        </div>
        <div class="text-center"> <!-- Centro de texto para el botón de inicio de sesión -->
            <a href="../../../../vistas/publica/paginas/index.html" type="submit" class="btn btn-dark col-sm-12 col-md-8 borde"><i class="bi bi-send"></i> Iniciar sesión</a> <!-- Botón para enviar el formulario de inicio de sesión -->
        </div>
        <div class="col-sm-12 col-md-8 offset-md-2 offset-sm-0 text-end"> <!-- Columna para el enlace de recuperación de contraseña -->
            <a class="text-dark" href="../../../../vistas/publica/paginas/recuperacion.html"> <span>¿Desea recuperar contraseña?</span></a> <!-- Enlace para la página de recuperación de contraseña -->
        </div>
    </div>
</form>
