<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../../recursos/img/logo.png">
    <title>Codigo_verificacion</title>
    <!-- Agrega los estilos componentes -->
    <link href="../../../recursos/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../recursos/css/codigo_verificacion.css" rel="stylesheet" />
</head>

<body>
    <!--IMAGENES DE LA ESQUINA INFERIOR IZQUIERDA Y SUPERIOR DERECHA-->
    <img src="../../../recursos/img/semicirculo_derecho_verde.png" alt="Imagen en la esquina"
        class="imagen-fondo-derecha w-100 h-0 img-fluid fixed-top bg-image" />
    <img src="../../../recursos/img/semicirculo_izquierda_verde.png" alt="Imágen en la esquina"
        class="imagen-fondo w-70 img-fluid fixed-bottom bg-image" />
    <img src="../../../recursos/img/logo.png" alt="Logo de Hamacoteca" class="position-absolute icono">

    <!--Contenedor principal-->
    <main>
        <div class="container">
            <div class="position-absolute top-50 start-50 translate-middle">
                <form class="position-static" id="codigoForm">
                    <div class="row g-3">
                        <!--Imagen indetificadora-->
                        <div class="d-flex justify-content-center align-items-center verifica">
                            <img src="../../../recursos/img/recupe.png" class="d-inline-block codigo"
                                alt="Ícono de codigo" />
                        </div>
                        <div class="text-center justify-content-center align-items-center mt-0">
                            <h2>Ingresa el código</h2>
                        </div>
                        <!--Campo para ingresar el código a verificar-->
                        <div class="col-sm-12 col-md-8 offset-md-2">
                            <div class="input-group borde">
                                <input id="codigo" type="number" name="codigo" placeholder="Código" class="form-control"
                                    required />
                            </div>
                        </div>
                        <!--Botón para redirigir a siguiente pantalla-->
                        <div class="text-center">
                            <a href="../../../vistas/publica/paginas/cambiar_contra.html" type="submit"
                                class="btn btn-dark col-sm-12 col-md-8"><i class="bi bi-send"></i>
                                ENVIAR</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script type="text/javascript" src="../../../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../../recursos/js/vanillaTextMask.js"></script>
    <script type="text/javascript" src="../../../recursos/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../../controladores/utilerias/components.js"></script>
</body>

</html>
